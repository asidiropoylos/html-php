<!DOCTYPE html>
<html>
  <head>
    <title> Υπολογισμός Βαθμών</title>
	<script>
		function checkValues(math1, math2, math3, math4, math5, math6)
		{
			flag = true;
			//ελεγχος if στα πεδια(6 if για 6 πεδια)
			//ελεγχος για το αν ειναι γραμματα/κενο η αριθμος
			if (isNaN(document.getElementById("math1").value) ||
				document.getElementById("math1").value == "" ||
				//ελεγχος για το αν ειναι μικροτερος του 0
				document.getElementById("math1").value < 0 ||
				//ελεγχος για το αν ειναι μεγαλυτερος του 10
				document.getElementById("math1").value > 10) {
				//αν κατι δεν ειναι σωστο να κοκκινιστει
				document.getElementById("math1").style.borderColor = "red";
				flag = false;
			} else {
			document.getElementById("math1").style.borderColor = "";
			}

			if (isNaN(document.getElementById("math2").value) ||
				document.getElementById("math2").value == "" ||
				document.getElementById("math2").value < 0 ||
				document.getElementById("math2").value > 10) {
				document.getElementById("math2").style.borderColor = "red";
				flag = false;
			} else {
				document.getElementById("math2").style.borderColor = "";
			}

			if (isNaN(document.getElementById("math3").value) ||
				document.getElementById("math3").value == "" ||
				document.getElementById("math3").value < 0 ||
				document.getElementById("math3").value > 10) {
				document.getElementById("math3").style.borderColor = "red";
				flag = false;
			} else {
				document.getElementById("math3").style.borderColor = "";
			}

			if (isNaN(document.getElementById("math4").value) ||
				document.getElementById("math4").value == "" ||
				document.getElementById("math4").value < 0 ||
				document.getElementById("math4").value > 10) {
				document.getElementById("math4").style.borderColor = "red";
				flag = false;
			} else {
				document.getElementById("math4").style.borderColor = "";
			}

			if (isNaN(document.getElementById("math5").value) ||
				document.getElementById("math5").value == "" ||
				document.getElementById("math5").value < 0 ||
				document.getElementById("math5").value > 10) {
				document.getElementById("math5").style.borderColor = "red";
				flag = false;
			} else {
				document.getElementById("math5").style.borderColor = "";
			}

			if (isNaN(document.getElementById("math6").value) ||
				document.getElementById("math6").value == "" ||
				document.getElementById("math6").value < 0 ||
				document.getElementById("math6").value > 10) {
				document.getElementById("math6").style.borderColor = "red";
				flag = false;
			} else {
				document.getElementById("math6").style.borderColor = "";
			}
			
			if (isNaN(document.getElementById("onoma").value)) {
				document.getElementById("onoma").style.borderColor = "";
			} else {
				document.getElementById("onoma").style.borderColor = "red";
			}
			
			if (isNaN(document.getElementById("epitheto").value)) {
				document.getElementById("epitheto").style.borderColor = "";
			} else {
				document.getElementById("epitheto").style.borderColor = "red";
			}
			
			// if για το αν ολα τα πεδια ειναι σωστα
			if (flag==true) {
				var sum = parseInt(document.getElementById("math1").value) + parseInt(document.getElementById("math2").value) + parseInt(document.getElementById("math3").value) +
						  parseInt(document.getElementById("math4").value) + parseInt(document.getElementById("math5").value) + parseInt(document.getElementById("math6").value);

				var mo = sum / 6;
				//ελεγχος του μεσου ορου για την τιμη του
				if (mo < 5) {
					alert("ουπςςς κόπηκες\n μέσος όρος: " + mo.toLocaleString('el-GR', {minimumFractionDigits: 1}));
				} else if (mo <= 6.49) {
					alert("καλώς\n μέσος όρος: " + mo.toLocaleString('el-GR', {minimumFractionDigits: 1}));
				} else if (mo <= 8.49) {
					alert("Λίαν καλώς\n μέσος όρος: " + mo.toLocaleString('el-GR', {minimumFractionDigits: 1}));
				} else {
					alert("Άριστα\n μέσος όρος: " + mo.toLocaleString('el-GR', {minimumFractionDigits: 1}));
				}				
			
			// αλλιως να εμφανιζει καταλληλο μυνημα
			} else {
				alert("Παρουσιάστηκαν λάθη στην εισαγωγή των στοιχείων\n- Μόνο αριθμοί από 0 μέχρι 10 (στους βαθμούς μαθημάτων)\n- Μόνο χαρακτήρες (στην εισαγωγή ονοματεπωνύμου)");
			}
		}
	</script>
	<script>
            var nWindow;
            function newWindow(onoma, epitheto, am)
            {
				nWindow = window.open("", "MsgWindow", "width=800, height=350");
				nWindow.document.write(" Όνομα: " + onoma + " | ");
				nWindow.document.write(" Επίθετο: " + epitheto + " | ");
				nWindow.document.write(" Αριθμός Μητρώου: " + am);
            }
            function closenWindow()
            {
				nWindow.close();
            }
        </script>
	</head>
